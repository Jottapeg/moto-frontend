<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Motos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 3rem;
      background-color: #f5f5f5;
      text-align: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      margin: 3rem auto;
      padding: 1rem;
      max-width: 600px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d35400;
    }

    footer {
      margin-top: 5rem;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Plataforma de Motos</h1>
  </header>

  <main>
    <h2>Cadastrar Usuário</h2>
    <form id="userForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    Plataforma de Motos © 2025
  </footer>

  <script>
    // Função para cadastrar usuário
    document.getElementById('userForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevenir o comportamento padrão de enviar o formulário

      // Pegando os valores do formulário
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        // Enviar a requisição para o backend
        const response = await fetch('https://moto-backend1.onrender.com/api/v1/usuarios', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nome, email, senha })
        });

        // Checando se a requisição foi bem-sucedida
        if (response.ok) {
          const data = await response.json();
          alert('Usuário cadastrado com sucesso!');
          console.log('Usuário cadastrado:', data);
        } else {
          throw new Error('Erro ao cadastrar usuário');
        }
      } catch (error) {
        alert('Erro ao cadastrar usuário');
        console.error('Erro:', error);
      }
    });
  </script>

</body>
</html>
