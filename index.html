<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bem-vindo ao Moto Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 3rem;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
      font-size: 1.2rem;
    }
    .usuarios {
      margin-top: 2rem;
    }
    .usuario {
      background-color: #ecf0f1;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    input, button {
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Site Moto Frontend em construção 🚀</h1>
  <p>Em breve novidades!</p>

  <!-- Formulário para adicionar um novo usuário -->
  <div class="form-container">
    <h2>Cadastrar Novo Usuário</h2>
    <form id="form-usuario">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <div class="usuarios">
    <h2>Lista de Usuários</h2>
    <div id="usuarios-lista"></div>
  </div>

  <script>
    // Função para exibir os usuários na tela
    async function listarUsuarios() {
      try {
        const resposta = await fetch('https://moto-backend1.onrender.com/api/v1/usuarios');
        const dados = await resposta.json();
        
        const listaUsuarios = document.getElementById('usuarios-lista');
        listaUsuarios.innerHTML = ''; // Limpa qualquer conteúdo existente

        // Verificando se há usuários
        if (dados && dados.length > 0) {
          dados.forEach(usuario => {
            const divUsuario = document.createElement('div');
            divUsuario.classList.add('usuario');
            divUsuario.innerHTML = `<p><strong>Nome:</strong> ${usuario.nome}</p><p><strong>Email:</strong> ${usuario.email}</p>`;
            listaUsuarios.appendChild(divUsuario);
          });
        } else {
          listaUsuarios.innerHTML = '<p>Nenhum usuário encontrado.</p>';
        }
      } catch (erro) {
        console.error('Erro ao buscar usuários:', erro);
        document.getElementById('usuarios-lista').innerHTML = '<p>Erro ao carregar os usuários.</p>';
      }
    }

    // Função para cadastrar um novo usuário
    async function cadastrarUsuario(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      if (!nome || !email) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      try {
        const resposta = await fetch('https://moto-backend1.onrender.com/api/v1/usuarios', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nome, email }),
        });

        if (resposta.ok) {
          alert('Usuário cadastrado com sucesso!');
          listarUsuarios();  // Atualiza a lista de usuários
        } else {
          alert('Erro ao cadastrar usuário.');
        }
      } catch (erro) {
        console.error('Erro ao cadastrar usuário:', erro);
        alert('Erro ao cadastrar usuário.');
      }
    }

    // Inicializa a lista de usuários ao carregar a página
    listarUsuarios();

    // Adiciona o evento de envio do formulário
    document.getElementById('form-usuario').addEventListener('submit', cadastrarUsuario);
  </script>
</body>
</html>
